<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker3.css">
  <link rel="stylesheet" type="text/css" href="css/instagram.css">
  <link rel="stylesheet" href="jQRangeSlider/css/iThing.css" type="text/css" />

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  
  <script src="jQueryUI/jquery-ui.min.js"></script>
  <script type="text/javascript" src="jQRangeSlider/jQDateRangeSlider-min.js"></script>
   <script type="text/javascript" src='js/map.js'></script>
  <script type="text/javascript" src="js/instagram.js"></script>

  <script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
</head>
<body>

<div class="container" align="center">
  <h2>Localizing Urban Events with Instagram</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Select Event</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="background-color:#F2F2F2">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" ><em><b>Event Information</b></h4>
          <p></p> 
        </div>
        <div class="modal-body" >
          <div class="form-group" >
              <label for="tagsTxtBox" class="control-label">Tags : </label>
              <input type="text" class="tagsTxtBox" width="150px" placeholder="provide tags here" value="1989worldtour" id="tagsTxtBox">
          </div>
          <div class='input-group date' id='datetimepicker1'>
                <label for="eventDate" class="control-label"> Event Date : &nbsp;</label>
                <input  type="text" placeholder="click to select Event Date " value="09/25/2015" id="eventStartDate" />

                    <span class="glyphicon glyphicon-calendar" style="padding-left:4px;" border="1px solid"></span>
                
          </div>

          <div class='input-group date' id='datetimepicker2'>
                <label for="eventDate" class="control-label"> Event Date : &nbsp;</label>
                <input  type="text" placeholder="click to select Event Date " value="09/28/2015"  id="eventEndDate" />

                    <span class="glyphicon glyphicon-calendar" style="padding-left:4px;" border="1px solid"></span>
                
          </div>
              
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default close-btn" data-dismiss="modal" id="closeBtn"><b>Close</button>
          <button type="button" class="btn btn-info btn-default" data-dismiss="modal" id="submitBtn" ><b>Submit</button>
        </div>
      </div>
      
    </div>
  </div>
  <div id="dateRangeSlider">
</div>

<p></p> <p> </p>
<div id="map" style="width:100%; height:500px"></div> 


</body>
</html>
