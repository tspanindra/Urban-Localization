<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker3.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <script type="text/javascript" src='http://maps.google.com/maps/api/js?sensor=false'></script>
  <script type="text/javascript" src="instagram.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
</head>
<body>

<div class="container" align="center">
  <h2>Localizing Urban Events with Instagram</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Select Event</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Event Information</h4>
          <p></p> 
        </div>
        <div class="modal-body" >
          <div class="form-group" >
              <label for="tagsTxtBox" class="control-label">Tags : </label>
              <input type="text" width="150px" placeholder="provide tags here" id="tagsTxtBox">
          </div>
          <div class='input-group date' id='datetimepicker2'>
                <label for="eventDate" class="control-label"> Event Date : &nbsp;</label>
                <input  type="text" placeholder="click to select Event Date "  id="eventDate" />

                    <span class="glyphicon glyphicon-calendar" style="padding-left:4px;" border="1px solid"></span>
                
          </div>
              
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="closeBtn">Close</button>
          <button type="button" class="btn btn-info btn-default" data-dismiss="modal" id="submitBtn" >Submit</button>
        </div>
      </div>
      
    </div>
  </div>
  <p> Evets in the Map </p>
  <div id="map" style="width:100%; height:500px"></div>
</div>

<style type="text/css">
.form-group > label{
  width: 15%;
}
 #map { height: 100%; }
.input-group > label{
  
}
</style>



</body>
</html>
